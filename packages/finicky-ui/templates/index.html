<!DOCTYPE html>
<html>
  <head>
    <title>Finicky</title>
    <link rel="stylesheet" href="finicky-assets://local/styles.css" />
    <meta name="color-scheme" content="light dark" />
  </head>
  <body>
    <div class="container">
      <h1>
        <img src="finicky-assets://local/finicky-icon.png" alt="Finicky" />
        <span>Finicky</span>
      </h1>
      <div class="header-meta">
        <a
          href="https://github.com/johnste/finicky"
          class="github-link"
          target="_blank"
          >View on GitHub</a
        >
        <span class="version" id="version">v0.0.0</span>
        <span class="build-info" id="buildInfo"></span>
      </div>

      <div class="log-window">
        <div class="log-header">
          <h2>Logs</h2>
          <div class="log-header-buttons">
            <button id="toggleDebug">Hide Debug</button>
            <button id="clearLog">Clear</button>
          </div>
        </div>
        <ol id="logContent" class="log-content show-debug">
          <!-- Log entries will be inserted here -->
        </ol>
      </div>
    </div>
    <script src="finicky-assets://local/app.js"></script>
  </body>
</html>
