<!DOCTYPE html>
<html>

<head>
  <title>Finicky Helper</title>
  <link rel="stylesheet" href="FinickyHelper.css">
</head>

<body>
  <h2>Finicky Helper</h2>
  <div id="options-wrapper">
    <div id="patterns-wrapper">
      <h3>Enter URL Patterns</h3>
      <p>No protocol necessary. Place an asterisk (*) at the end for a wildcard match on ALL subpages of a URL:</p>
      <div id="match-patterns">
      </div>
    </div>
    <br>
    <div id="prefixes-wrapper">
      <h3>Enter URL Prefixes</h3>
      <p>All URLs entered above will also be tested with the following URL prefixes:</p>
      <div class="prefix-patterns">
        <div id="prefixes"></div>
      </div>
    </div>
  </div>
  <script src="FinickyHelper_Shared.js"></script>
  <script src="FinickyHelper.js"></script>
</body>

</html>
